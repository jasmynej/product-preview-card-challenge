<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css"  type="text/css"/>
</head>
<body>
  <div class="card-container">
    <div class="card-img">
    </div>
    <div class="card-content">
      <h5>Preview</h5>
      <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="card-price"> $149.99 <span class="card-prev-price">$169.99</span></p>
      <button class="card-button"><object data="./images/icon-cart.svg" width="15px" height="15px"></object> Add to Cart</button>
    </div>
    
  </div>
</body>
</html>
